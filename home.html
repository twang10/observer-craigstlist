
<div class="posts">
	<input type="text" placeholder="search anonymous desires" value="" autocorrect="off" autocapitalize="off" autocomplete="off" data-suggest="search" > <span id="searchicon"></span>
	<ul>
		<li ng-repeat="p in main.posts">
			<span class="star"></span><span class="date">{{p.date}}</span> <a href="/multimedia/craigslist/Post/{{$index}}">{{p.title}}</a>
		</li>
	</ul>
</div>
